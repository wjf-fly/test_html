<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <style>
     .parent {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    grid-column-gap: 0.5px;
    grid-row-gap: 0.5px;

    }
    
    .div1 { grid-area: 1 / 1 / 3 / 3; }
    .div2 { grid-area: 3 / 1 / 4 / 3; }
    .div3 { grid-area: 1 / 3 / 4 / 4; }
    div {
        font-family:"Times New Roman";
        font-size:20px;
    }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="play" content="width=device-width, initial-scale=1.0" />
    <title>吴健飞 黄龙</title>
    <link rel="stylesheet" href="css/grid.css" />
</head>
<body>
<div class="parent">
    <div class="div1">            
        <img border="1" src="E:\Fly\img\library.jpg" alt="library">
    </div>
    <div class="div2"> 链接</div>
    <div class="div3"> 文字</div>
    </div>
</body>
</html>
